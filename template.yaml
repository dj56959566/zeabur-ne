name: Komari Monitor
description: Lightweight monitoring dashboard for VPS
icon: https://raw.githubusercontent.com/dj56959566/komari-zeabur/main/icon.png

services:
  - name: komari
    image: ghcr.io/komari-monitor/komari:1.1.3
    ports:
      - port: 25774
        type: http
    volumes:
      - name: komari-data
        mountPath: /app/data
    env:
      - name: TZ
        value: Asia/Shanghai

volumes:
  - name: komari-data
